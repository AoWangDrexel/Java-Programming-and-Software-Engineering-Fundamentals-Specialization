<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Merriweather&display=swap" rel="stylesheet">

<head>
  <title>Buttons with Divs </title>
</head>

<body style="background-color: #b2ebf2">

  <input type="button" value="change color" onclick="changeColor()">
  <input type="button" value="change text" onclick="changeText()">
  <input type="button" value="change color text" onclick="changeColorText()">
  <input type="button" value="change value" onclick="changeValue()">

  <div id="intro">
    <h1>Welcome to my page!</h1>
    <h2> We'll be dealing with buttons today </h2>
    <input id="btnIntro" type="button" value="click me!" onclick="clickMe()">
  </div>

  <div id="body">
    <h1> Welp </h1>
    <h2>Really fun testing out with JS</h2>
    <input id="btnBody" type="button" value="confirm?" onclick="confirmIt()">
  </div>

</body>

</html>
