<!DOCTYPE html>
<html>

<head>
  <title> Miniproject</title>
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
  <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
  </script>

</head>

<body style="background-color:#cfd8dc">
  <h1> Filter Fun</h1>
  <canvas id="can">
  </canvas>

  <h2>Load Image</h2>
  <input type="file" multiple="false" accept="image/*" id="finput" onchange="loadImage()">

  <h2>Choose filter</h2>
  <input type="button" value="Grayscale" onclick="doGrey()" id="grey">
  <input type="button" value="Red" onclick="doRed()" id="red">
  <input type="button" value="Rainbow" onclick="doRainbow()" id="rainbow">
  <input type="color" value="#ffffff" onchange="doAnyColor()" id="anycolor">
  <input type="button" value="Blur" onclick="doBlur()" id="blur">
  <br><br>
  <input type="button" value="Reset" onclick="reset()" id="reset">
  <input type="button" value="Erase" onclick="erase()" id="erase">

</body>

</html>
